<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wifi Setup</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/javascript" src="js/Config.js"></script>
    <script type="application/javascript" src="js/WS.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body>
<div id="list-panel" class="panel hide">
    <div class="title">CHOOSE YOUR USUAL WIFI</div>
    <ul id="list" class="body"></ul>
</div>

<div id="connect" class="panel hide">
    <div class="title">ENTER WIFI PASSWORD</div>
    <div class="body">
        <a id="backList" class="backButton"><img src="img/back.png"/><span>Back</span></a>
        <div class="message">This process is for connecting me to the internet through your wifi.</div>
        <div class="passForm">
            <div id="formError" class="alert"></div>
            <label>
                PASSWORD
                <input id="pass" type="password"/>
            </label>
            <a id="passBtn">DONE</a>
        </div>
    </div>
</div>

<div id="loading" class="panel">
    <div class="title">Loading...</div>
    <div class="body">
        <div class="loader"></div>
    </div>
</div>
</body>
</html>

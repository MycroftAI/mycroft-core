      "skill-media", "send_sms", "skill-wolfram-alpha", "pianobar-skill",
      "mycroft-volume.mycroftai", "mycroft-alarm.mycroftai",
      "mycroft-date-time.mycroftai"
    ],
    "priority_skills": ["mycroft-pairing"]
  },

  "websocket": {
    "host": "127.0.0.1"
  },
  "tts": {
    "mimic2": {
      "preloaded_cache": "~\\AppData\\Roaming\\mycroft\\preloaded_cache\\Mimic2"
    }
  }
}
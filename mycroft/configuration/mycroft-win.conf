{
  // Windows specific default config overrides.
  // This file overrides mycroft.conf

  "play_wav_cmdline": "ffplay -hide_banner %1 -autoexit",

  "play_mp3_cmdline": "ffplay -hide_banner %1 -autoexit",

  "play_ogg_cmdline": "ffplay -hide_banner %1 -autoexit",

  "data_dir": "~\\AppData\\Roaming\\mycroft",

  "skills": {

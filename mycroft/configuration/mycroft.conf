{
  "lang": "en-us",
  "unit": "metric",
  "location": "Lawrence, Kansas",
  "time_format": "%H:%M",
  "date_format": "%A, %B %d, %Y",
  "skills": {
    "stop_threshold": 2,
    "third_party_skills_dir": "~/.mycroft/third_party_skills"
  },
  "server": {
    "url": "https://api.mycroft.ai",
    "version": "v1",
    "update": true,
    "metrics": false
  },
  "websocket": {
    "host": "localhost",
    "port": 8181,
    "route": "/core",
    "ssl": false
  },
  "speech_client": {
    "module": "mycroft",
    "sample_rate": 16000,
    "channels": 1
  },
  "listener": {
    "wake_word": "hey mycroft",
    "phonemes": "HH EY . M AY K R AO F T",
    "threshold": 1e-90,
    "threshold_multiplier": 1.0,
    "dynamic_energy_ratio": 1.5
  },
  "enclosure": {
    "port": "/dev/ttyAMA0",
    "rate": 9600,
    "timeout": 5.0,
    "update": true,
    "test": false
  },
  "session": {
    "ttl": 180
  },
  "tts": {
    "module": "mimic",
    "mimic": {
      "voice": "ap"
    },
    "espeak": {
      "lang": "english-us",
      "voice": "m1"
    }
  },
  "WikipediaSkill": {
    "max_results": 5,
    "max_phrases": 2
  },
  "WolframAlphaSkill": {
    "api_key": ""
  },
  "WeatherSkill": {
    "api_key": "",
    "temperature": "fahrenheit"
  },
  "NPRNewsSkill": {
    "url_rss": "http://www.npr.org/rss/podcast.php?id=500005"
  },
  "TimeSkill": {
    "format": "12h"
  },
  "AlarmSkill": {
    "filename": "alarm.mp3",
    "max_delay": 600,
    "repeat_time": 20,
    "extended_delay": 60
  },
  "ReminderSkill": {
    "max_delay": 600,
    "repeat_time": 60,
    "extended_delay": 60
  },
  "VolumeSkill": {
    "default_level": 6,
    "min_volume": 100,
    "max_volume": 100
  },
  "AudioRecordSkill": {
    "filename": "/tmp/mycroft-recording.wav",
    "free_disk": 100,
    "max_time": 600,
    "notify_delay": 5,
    "rate": 16000,
    "channels": 1
  }
}

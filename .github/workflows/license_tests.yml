name: Run License Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - dev
    paths:
      - 'requirements/**'
      - 'setup.py'
  workflow_dispatch:

jobs:
  license_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Build Tools
        run: |
          python -m pip install build wheel
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev swig libssl-dev libfann-dev portaudio19-dev libpulse-dev
      - name: Install core repo
        run: |
          pip install .[audio-backend,mark1,stt,tts,skills,gui,bus,PHAL,all]
      - name: Install licheck
        run: |
          pip install git+https://github.com/NeonJarbas/lichecker
      - name: Install test dependencies
        run: |
          pip install pytest pytest-timeout pytest-cov
      - name: Test Licenses
        run: |
          pytest test/license_tests.py